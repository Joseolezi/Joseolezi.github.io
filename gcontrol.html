<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Godot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button onclick="sendInput('UP')">▲</button>
  <button onclick="sendInput('DOWN')">▼</button>
  <script>
    const ws = new WebSocket("ws://192.168.1.42:8080"); // Cambia la IP a la tuya
    function sendInput(dir) {
      ws.send(dir);
    }
  </script>
</body>
</html>
