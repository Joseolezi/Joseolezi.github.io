<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Godot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
    .btn { font-size: 2em; margin: 20px; padding: 30px 60px; }
  </style>
</head>
<body>
  <h1>Control Godot</h1>
  <button class="btn" onclick="sendInput('UP')">▲</button><br>
  <button class="btn" onclick="sendInput('LEFT')">◀</button>
  <button class="btn" onclick="sendInput('DOWN')">▼</button>
  <button class="btn" onclick="sendInput('RIGHT')">▶</button>

  <script>
    // CAMBIA esta IP por la de tu PC, y asegúrate de que el puerto es el mismo que usas en Godot
    const ws = new WebSocket("ws://192.168.0.13:8080");
    function sendInput(dir) {
      ws.send(dir);
    }
  </script>
</body>
</html>
